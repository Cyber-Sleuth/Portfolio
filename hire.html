    <section id="hire-me">
        <div class="hire-container" data-aos="fade-up" data-aos-duration="1500">
            <h2 class="section-title">Hire Me</h2>
            <p>If you're looking for a passionate professional to handle your cybersecurity needs, digital forensics investigations, or penetration testing, let's talk!</p>

            <div class="hire-form">
                <form id="hire-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="service">Service Required:</label>
                        <select id="service" name="service" required>
                            <option value="" disabled selected>Select Service</option>
                            <option value="Cybersecurity Consultation">Cybersecurity Consultation</option>
                            <option value="Digital Forensics">Digital Forensics</option>
                            <option value="Penetration Testing (VAPT)">Penetration Testing (VAPT)</option>
                            <option value="Incident Response">Incident Response</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit Inquiry</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Include EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your Public Key
        emailjs.init("R-GPa2aoPQqlaJof2");

        // Handle form submission
        document.getElementById('hire-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Send form data via EmailJS
            emailjs.sendForm('service_ipouvip', 'template_q9eg1ww', this)
                .then(function() {
                    alert('Your inquiry has been sent successfully!');
                }, function(error) {
                    alert('Failed to send inquiry. Please try again.');
                });
        });
    </script>
