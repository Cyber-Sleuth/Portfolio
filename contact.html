    <section id="contact">
        <div class="contact-container" data-aos="fade-up" data-aos-duration="1500">
            <h2 class="section-title">Get in Touch</h2>

            <div class="contact-form">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
                
                <!-- EmailJS SDK -->
                <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
                <script>
                    // Initialize EmailJS with the Public Key
                    emailjs.init("R-GPa2aoPQqlaJof2"); // Replace with your Public Key
                
                    document.getElementById('contact-form').addEventListener('submit', function(event) {
                        event.preventDefault();
                    
                        emailjs.sendForm('service_ipouvip', 'template_r2pzcok', this)
                            .then(function() {
                                alert('Your message has been sent!');
                            }, function(error) {
                                alert('Failed to send the message. Please try again.');
                            });
                    });
                </script>
                
            </div>

            <div class="contact-info">
                <p>Or reach me directly via:</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/kanajam-anantapurnasai" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="mailto:saikanajam621@gmail.com"><i class="fa-solid fa-envelope"></i></a>
                    <a href="tel:+9347061380"><i class="fa-solid fa-phone"></i></a>
                </div>
            </div>
        </div>
    </section>
